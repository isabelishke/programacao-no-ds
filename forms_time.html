<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Time do Coração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    #dialogo {
      border: 1px solid #ccc;
      padding: 20px;
      width: 350px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    select, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div id="dialogo">
    <label for="times">Qual o seu Time do Coração?</label>
    <select id="times">
      <option value="">-- Selecione --</option>
      <option value="Botafogo">Botafogo</option>
      <option value="Flamengo">Flamengo</option>
      <option value="Fluminense">Fluminense</option>
      <option value="Vasco da Gama">Vasco da Gama</option>
    </select>
    <button onclick="enviar()">Enviar</button>
    <button onclick="cancelar()">Cancelar</button>
  </div>

  <div id="resultado"></div>

  <script>
    function enviar() {
      const timeSelecionado = document.getElementById("times").value;
      if (timeSelecionado) {
        document.getElementById("resultado").textContent = `Você escolheu: ${timeSelecionado}`;
      } else {
        alert("Por favor, selecione um time.");
      }
    }

    function cancelar() {
      document.getElementById("times").value = "";
      document.getElementById("resultado").textContent = "";
    }
  </script>

</body>
</html>
