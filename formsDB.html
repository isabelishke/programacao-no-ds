<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2, h3 {
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .primary {
      background-color: #4CAF50;
      color: white;
    }

    .secondary {
      background-color: #ddd;
      color: #333;
      margin-left: 10px;
    }

    .message {
      margin-top: 10px;
      color: green;
    }

    .search-sort {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      max-width: 500px;
    }

    #listaClientes {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    #listaClientes li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    #contador {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Clientes</h2>
  <div class="form-container">
    <input id="nome" placeholder="Nome" />
    <input id="endereco" placeholder="Endereço" />
    <input id="telefone" placeholder="Telefone" />
    <button id="btnSalvar" class="primary" onclick="salvarCliente()">Adicionar</button>
    <button class="secondary" onclick="limparCampos()">Limpar</button>
    <div class="message" id="mensagem"></div>
  </div>

  <div class="search-sort">
    <input id="busca" placeholder="Buscar cliente por nome..." oninput="filtrarClientes()" />
    <button onclick="ordenarClientes()">Ordenar A-Z</button>
  </div>

  <h3>Lista de Clientes</h3>
  <ul id="listaClientes"></ul>
  <div id="contador"></div>

  <script>
    let editandoIndex = null;

    function mostrarMensagem(texto) {
      const msg = document.getElementById('mensagem');
      msg.textContent = texto;
      setTimeout(() => msg.textContent = '', 3000);
    }

    function carregarClientes(filtrados = null) {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const lista = document.getElementById('listaClientes');
      const contador = document.getElementById('contador');
      const dados = filtrados || clientes;

      lista.innerHTML = '';
      dados.forEach((cliente, index) => {
        const item = document.createElement('li');
        item.innerHTML = `${cliente.nome} - ${cliente.endereco} - ${cliente.telefone}
          <br><button onclick="editarCliente(${index})">Editar</button>
          <button onclick="confirmarExclusao(${index})">Excluir</button>`;
        lista.appendChild(item);
      });

      contador.textContent = `Total de clientes: ${clientes.length}`;
    }

    function salvarCliente() {
      const nome = document.getElementById('nome').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      if (!nome || !endereco || !telefone) return;

      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];

      if (editandoIndex !== null) {
        clientes[editandoIndex] = { nome, endereco, telefone };
        mostrarMensagem('Cliente atualizado com sucesso!');
        editandoIndex = null;
        document.getElementById('btnSalvar').textContent = 'Adicionar';
      } else {
        clientes.push({ nome, endereco, telefone });
        mostrarMensagem('Cliente adicionado com sucesso!');
      }

      localStorage.setItem('clientes', JSON.stringify(clientes));
      limparCampos();
      carregarClientes();
    }

    function limparCampos() {
      document.getElementById('nome').value = '';
      document.getElementById('endereco').value = '';
      document.getElementById('telefone').value = '';
      editandoIndex = null;
      document.getElementById('btnSalvar').textContent = 'Adicionar';
    }

    function confirmarExclusao(index) {
      if (confirm('Deseja realmente excluir este cliente?')) {
        excluirCliente(index);
      }
    }

    function excluirCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes'));
      clientes.splice(index, 1);
      localStorage.setItem('clientes', JSON.stringify(clientes));
      carregarClientes();
      mostrarMensagem('Cliente excluído com sucesso!');
    }

    function editarCliente(index) {
      const clientes = JSON.parse(localStorage.getItem('clientes'));
      const cliente = clientes[index];
      document.getElementById('nome').value = cliente.nome;
      document.getElementById('endereco').value = cliente.endereco;
      document.getElementById('telefone').value = cliente.telefone;
      editandoIndex = index;
      document.getElementById('btnSalvar').textContent = 'Salvar';
    }

    function ordenarClientes() {
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      clientes.sort((a, b) => a.nome.localeCompare(b.nome));
      localStorage.setItem('clientes', JSON.stringify(clientes));
      carregarClientes();
    }

    function filtrarClientes() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
      const filtrados = clientes.filter(c => c.nome.toLowerCase().includes(termo));
      carregarClientes(filtrados);
    }

    carregarClientes();
  </script>
</body>
</html>
